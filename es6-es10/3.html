<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数</title>
</head>
<body>
    <script>
        //'...name'收集参数，不管传多少参都放入'name'数组中
        function number(a,b,...array) {
            //'...name'只能作为最后一个参数，否则报错
            console.log(a+","+b+",["+array+"]");//1,2,[3,4,5]
        }
        number(1,2,3,4,5);
        //展开数组,'...arrayName'可以展开一个数组
        let array1= [1,2,3];
        let array2= [4,5,6];
        let array = [...array1,...array2];
        console.log(array);//[1, 2, 3, 4, 5, 6]
        //参数默认值(如下b默认为1，传入2个或以上参数会覆盖b的值)
        function name(a,b=1) {}
    </script>
</body>
</html>
