    <title>变量let和const</title>
</head>
<body>
    var弊端:<br/>
    可以重复声明同名变量<br/>
    无法限制其变量的修改<br/>
    变量全局没有作用域<br/>
    <br/>

    let:<br/>
    不能重复声明,与其它语言变量一样<br/>
    <br/>

    const:<br/>
    不能重复声明,常量<br/>

</body>
