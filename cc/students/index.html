        <div class="form-group">

          <datalist id="class_list">
            
          </datalist>
        </div>
        <div class="form-group">
          <label for="student_name">学生姓名：</label>
          <input type="text" class="form-control" id="student_name" placeholder="请输入学生姓名">
        </div>
        <button type="button" class="btn btn-info btn-search"><span class="glyphicon glyphicon-search"></span> 查询</button>

  <!-- 添加与编辑的模态框 -->
  <div class="modal fade bs-example-modal-lg student-modal" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加学生基本信息 | 编辑XXX学生信息</h4>
        </div>
        <div class="modal-body">
          <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#base" aria-controls="home" role="tab" data-toggle="tab">基本信息</a></li>
              <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">通讯信息</a></li>
              <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">家长信息</a></li>
            </ul>

            <!-- Tab panes -->
            <form class="form-horizontal" id="stuform">
              <!-- tab-content: 所有“标签页”内容的容器(父元素) -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="base">
                  <div class="form-group">
                    <label for="prof_name" class="col-sm-2 control-label">专业：</label>
                    <div class="col-sm-10">
                      <select name="profId" id="profId" class="form-control">
                        <!-- <option value="0">请选择</option>
                        <option value="1">计算机应用技术</option>
                        <option value="2">软件技术</option> -->
                      </select>
                      <input type="hidden" name="stuId" id="stuId" value="0">
                      <span id="helpBlock" class="help-block"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="class_name" class="col-sm-2 control-label">班级：</label>
                    <div class="col-sm-10">
                      <select name="classId" id="classId" class="form-control">
                        <!-- <option value="0">请选择</option>
                        <option value="1">计应用ZK1801</option>
                        <option value="2">计应用ZK1802</option>
                        <option value="3">计应用ZK1803</option> -->
                      </select>
                      <span id="helpBlock" class="help-block"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">学号：</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="number" placeholder="请输入学号">
                      <span id="helpBlock" class="help-block"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="stuname" class="col-sm-2 control-label">姓名：</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="stuname" placeholder="请输入姓名">
                      <span id="helpBlock" class="help-block"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="idno" class="col-sm-2 control-label">身份证号：</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="idno" placeholder="请输入身份证号码">
                      <span id="helpBlock" class="help-block"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="birthday" class="col-sm-2 control-label">出生日期：</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="birthday" name="birthday" readonly>
                      <span id="helpBlock" class="help-block"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="gender" class="col-sm-2 control-label">性别：</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  name="gender" id="gender" readonly>
                      <span id="helpBlock" class="help-block"></span>
                      <input type="hidden" class="form-control" id="savegender">
                    </div>
                  </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile">
                  <div class="form-group">
                    <label for="mobile" class="col-sm-2 control-label">手机号：</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="mobile" placeholder="请输入常用手机号码">
                      <span id="helpBlock" class="help-block"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="home-addr" class="col-sm-2 control-label">家庭住址：</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="home-addr" placeholder="请输入家庭住址(含省、市信息)">
                      <span id="helpBlock" class="help-block"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">电子邮件：</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="请输入常用EMAIL地址">
                      <span id="helpBlock" class="help-block"></span>
                    </div>
                  </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="messages">
                  <div role="tabpanel" class="tab-pane" id="profile">
                    <div class="form-group">
                      <label for="parent_name" class="col-sm-2 control-label">家长姓名：</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="parent_name" placeholder="请输入负责与学校联系的家长姓名">
                        <span id="helpBlock" class="help-block"></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="parent_mobile" class="col-sm-2 control-label">家长电话：</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="parent_mobile" placeholder="请输入家长手机号">
                        <span id="helpBlock" class="help-block"></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="parent_work" class="col-sm-2 control-label">工作单位：</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="parent_work" placeholder="请输入家长单位名称">
                        <span id="helpBlock" class="help-block"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" form="stuform">保存</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
